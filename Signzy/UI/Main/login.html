<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Login V2</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--===============================================================================================-->

		<link rel="stylesheet" type="text/css" href="css/loginmain.css">
		<!--===============================================================================================-->
	</head>

	<body>

		<div class="limiter">
			<div class="container-login100" style="background-color: #272829;">
				<div class="wrap-login100">
					<form class="login100-form validate-form">
						<span class="login100-form-title p-b-26">
							Welcome
						</span>


						<div class="wrap-input100 validate-input">
							<input id="email" class="input100" type="text" name="user" placeholder="Email">

						</div>

						<div class="wrap-input100 validate-input" data-validate="Enter password">
							<span class="btn-show-pass">
								<i class="zmdi zmdi-eye"></i>
							</span>
							<input id="password" class="input100" type="password" name="pass" placeholder="Password">

						</div>

						<div class="container-login100-form-btn">
							<div class="wrap-login100-form-btn">
								<div class="login100-form-bgbtn"></div>
								<button onclick="validate();" class="login100-form-btn">
									Login

									<a class="" href="/login/akshayraj995@gmail.com/1234">&nbsp;</a>

								</button>
							</div>
						</div>

						<div class="text-center p-t-115">
							<span class="txt1">
								Donâ€™t have an account?
							</span>

							<a class="txt2" href="http://localhost/Project/regform/index.html">
								Sign Up
							</a>

						</div>
					</form>
				</div>
			</div>
		</div>





		<script>
			function validate() {
				var id = document.getElementById("email").value;
				var password = document.getElementById("password").value;
				if (id == "" || password == "") {
					alert('Email and Password should not be empty');
				}
				else if (!(id.match(/^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$/))) {
					alert('Enter a valid Email ID');
				}
				else {
					fetch("/name/" + id);
					//fetch("/landing");
					location.href = "/landing";
					// window.location.replace("/login/" + id + "/" + password);
					// console.log(typeof (id));
					// console.log(typeof (password));
				}
			}
		</script>



	</body>

</html>
